name: Build and push result image to ecr 
on:
  push:
    branches:
      - main
    paths:
      - 'result/**'
      - '.github/workflows/docker-build-result.yaml'
  pull_request:
      branches:
        - main
      paths:
        - 'result/**'
        - '.github/workflows/docker-build-result.yaml'

permissions:
  id-token: write
  contents: read

  
jobs:
    build_image:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2


          - name: configure aws credentials
            uses: aws-actions/configure-aws-credentials@v4.2.1
            with:
              role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_NAME }}
              aws-region: ${{ secrets.AWS_REGION }}
              role-session-name: github-actions

          - name: Login to ECR
            uses: docker/login-action@v3
            with:
              registry: ${{ secrets.AWS_ECR_REGISTRY }}

          - name: Build and push result image to ecr
            uses: docker/build-push-action@v2
            with:
              context: ./result
              file: ./result/Dockerfile
              push: true
              tags: ${{ secrets.AWS_ECR_REGISTRY }}/result-app:${{ github.sha }}
              cache-from: type=registry,ref=${{ secrets.AWS_ECR_REGISTRY }}/result
              cache-to: type=registry,ref=${{ secrets.AWS_ECR_REGISTRY }}/result,mode=max
     
             





     